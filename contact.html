<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>
<body>

    <nav id="navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">VIEWS</label>
            <ul>
                <li>
                    <a href="index.html" onclick="uncheckCheckbox()">HOME</a>
                </li>
                <li>
                    <a href="services.html" onclick="uncheckCheckbox()">SERVICES</a>
                </li>
                <li>
                    <a href="contact.html" onclick="uncheckCheckbox()">CONTACT</a>
                </li>
            </ul>
        </nav>

    <section class="contact-section" id="contact">
    <div class="contact-container">
        <div class="contact-image">
            <img src="./img/heroimg.png" alt="Travel Destination">
        </div>
        
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>Have questions or ready to plan your next adventure? Send us a message.</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
                </div>

                <button type="submit" class="send-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

<div class="footer">
        <div class="footer-socials">
            <p>Follow Us</p>
            <p>And Keep up to date with Views</p>
            <div class="socials"> <a><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a><i class="fa-brands fa-facebook fa-xl"></i></a>
                <a><i class="fa-brands fa-linkedin fa-xl"></i></a>
            </div>
        </div>
    
        <div class="contact-info"> <div class="contact-info-box">
                <i class="fa-solid fa-phone fa-lg"></i>
                <p>013 535 2071</p>
            </div>
            <div class="contact-info-box">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <p>Mbombela</p>
            </div>
            <div class="contact-info-box">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <p>views@info.co.za</p>
            </div>
        </div>
    </div>

<script>
        function uncheckCheckbox() {
            document.getElementById('check').checked = false;
        }
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
</script>
</body>
</html>
